<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Hue Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/fontello-embedded2.css" media="screen" charset="utf-8">
  <style>
    :root { --h: 200; --s: 100; --l: 50; --sat-slider-color: 0, --light-slider-color: 0 }

    html, body {
      height: 100%;
      margin: 0;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0c10;
      background: transparent;
      color: #454851;
      display: grid;
      place-items: center;
    }

    .card-original {
      width: min(640px, 92vw);
      background: #12141a;
      border: 1px solid #232634;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
    }
    .card {
      /* width: min(640px, 92vw); */
      width: 100vw;
      padding: 1;
      
    }

    .row { display: grid; gap: 14px; }
    .row--top {
      grid-template-columns: 1fr auto;
      align-items: center;
    }
    .title {
      /* font-size: 1.05rem; */
      /* font-weight: 600; */
      /* color: #c9d1ff; */
      color: #454851;
      font-family: "Segoe UI", Tahoma, sans-serif;
      font-size: 14px;
    }

    /* The color preview */
    .swatch-original {
      width: 72px; height: 72px;
      border-radius: 14px;
      background: hsl(var(--h), calc(var(--s) * 1%), calc(var(--l) * 1%));
      border: 1px solid rgba(255,255,255,.1);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), 0 10px 24px rgba(0,0,0,.35);
    }
    .swatch {
      width: 34px; height: 34px;
      border-radius: 2px;
      background: hsl(var(--h), calc(var(--s) * 1%), calc(var(--l) * 1%));
      border: 1px solid rgba(0, 0, 0, 0.5);
      /* box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), 0 10px 24px rgba(0,0,0,.35); */
    }

    /* Slider container */
    .slider-wrap { display: grid; gap: 8px; }

    label { font-weight: initial; font-size: small; }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 14px;
      background: transparent;
      margin: 4px 0 2px;
    }

    /* Track: show the rainbow */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 14px; border-radius: 999px; border: 1px solid #2a2e3f;
      background: linear-gradient(90deg,
        #ff0000 0%, #ffff00 16.6%, #00ff00 33.3%,
        #00ffff 50%, #0000ff 66.6%, #ff00ff 83.3%, #ff0000 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    }
    input[type="range"]::-moz-range-track {
      height: 14px; border-radius: 999px; border: 1px solid #2a2e3f;
      background: linear-gradient(90deg,
        #ff0000 0%, #ffff00 16.6%, #00ff00 33.3%,
        #00ffff 50%, #0000ff 66.6%, #ff00ff 83.3%, #ff0000 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    }

    input[type="range"].slider--sat::-webkit-slider-runnable-track{
      background: linear-gradient(90deg,
        grey 0%, hsl(var(--sat-slider-color, 0), 100%, 50%) 100%);
    }

    input[type="range"].slider--light::-webkit-slider-runnable-track{
      background: linear-gradient(90deg,
        black 0%,  hsl(var(--sat-slider-color, 0), 50%, 50%) 50%, white 100%);
    }

    /* Thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff;
      border: 2px solid #10131a;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      margin-top: -4px; /* centers over 14px track */
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff;
      border: 2px solid #10131a;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      cursor: pointer;
    }
    input[type="range"]:focus { outline: none; }
    input[type="range"]:focus-visible::-webkit-slider-thumb { outline: 3px solid #90caf9; }
    input[type="range"]:focus-visible::-moz-range-thumb { outline: 3px solid #90caf9; }

    /* Value chips */
    .values {
      display: grid; gap: 5px;
      grid-template-columns: 1fr 1fr 1fr auto;
      align-items: center;
    }
    .chip-original {
      background: #171a23;
      border: 1px solid #2a2e3f;
      border-radius: 10px;
      padding: 8px 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #dbe8ff;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      font-size: small;
    }
    .chip {
      background: white;
      border: 1px solid #2a2e3f;
      border-radius: 4px;
      /* padding: 8px 10px; */
      padding: 5px 7px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: rgb(55, 55, 55);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      font-size: 12px;
    }
    button.copy {
      background: #2a2e3f;
      border: 1px solid #3a3f53;
      color: #e8f0fe;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: transform .06s ease;
    }
    button.copy:active { transform: translateY(1px); }
    .note { color: #98a2b3; font-size: .9rem; }

    .ticks {
      display: flex; justify-content: space-between; font-size: 12px; color: #8d96b3;
    }

    .slider-wrap2 {
      display: flex;
      gap: 1rem; /* space between sliders */
      align-items: center; /* vertical alignment */
    }

    .slider {
      display: flex;
      flex-direction: column;
      flex: 1; /* make them evenly share space */
      min-width: 120px; /* prevents from shrinking too small */
    }

  </style>
</head>
<body>
<div class="card" role="group" aria-label="HSL color chooser">
<div class="row row--top">
<div class="title"><span><i class="icon2-brush"></i></span> Pick color theme</div>
<div style="display: flex; gap: 10px; align-items:center;">
<button id="resetBtn" style="margin: 4px;" title="Left/Right click to choose one of the default colors">Defaults</button>
<!-- <button id="resaetBtn" style="margin: 4px;" title="Left/Right click to choose one of the default colors">Defaults<br><small>ponk</small></button> -->
<div class="swatch" id="swatch" role="img" aria-label="Selected color preview"></div>
</div>
</div>


<div class="slider-wrap2" style="margin-top: 15px;">
  <div class="slider">
    <label for="hue">Hue (0-360Â°)</label>
    <input id="hue" class="slider--hue" type="range" min="0" max="360" value="200" step="1" />
  </div>
  <div class="slider">
    <label for="sat">Saturation (0-100%)</label>
    <input id="sat" class="slider--sat" type="range" min="0" max="100" value="89" step="1" />
  </div>
  <div class="slider">
    <label for="light">Lightness (0-100%)</label>
    <input id="light" class="slider--light" type="range" min="0" max="100" value="57" step="1" />
  </div>
</div>



<div class="row" style="margin-top:14px">
<div class="values">
<div class="chip" id="hslChip">hsl(200, 89%, 57%)</div>
<div class="chip" id="hexChip">#33aaff</div>
<div class="chip" id="rgbChip">rgb(51, 170, 255)</div>
<button class="copy" hidden id="copyHex" type="button" title="Copy HEX">Copy HEX</button>
</div>
</div>
</div>

<script src="/js/color-chooser-hue-simple.js" defer></script>

</body>
</html>
